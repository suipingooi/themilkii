<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block mediacss %}{% endblock %}
    <title>{% block head_title %}{%endblock%}</title>

    <!-- favicon -->
    <link rel="icon" type="image/ico" href="{% static 'assets\images\favicon.ico' %}">
    
    <!-- googlefont pairings -->
    <!-- <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat&family=Open+Sans&family=Open+Sans+Condensed:wght@300;700&family=Raleway&display=swap"
        rel="stylesheet"> -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- toastr -->
    <link rel="stylesheet" href="{% static 'css\toastr.css' %}" /> 

    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-between">
            <a href="https://www.instagram.com/themlkiiway" target="blank"
                id="ig" class="navbar-brand fab fa-instagram"></a>
            <a class="navbar-brand" href="#">
                <img id="mainlogo" class="navbar-brand" src="{% static 'assets\images\mlkiilogo_walpha.png' %}"
                    alt="mlkiiway" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigator"
                aria-controls="navigator" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navigator" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Background</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stickers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Crafts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Merchs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {%block content%}
    {%endblock%}
     <footer id="footer">
        Copyright &copy; 2021 The Milkiiway <br> All rights reserved.
    </footer>

    <!-- JQuery.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous"></script>

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- toastr -->
    <script src="{% static 'js\toastr.js' %}"></script>
</body>
</html>
